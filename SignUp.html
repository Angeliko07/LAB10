<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-Up</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" action="signup.php" method="post">
            <h1>Sign-Up</h1>
            <p>Please fill up the following fields to Register or Create an Account</p>
            
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required/>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Last Name" required/>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required/>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Re-type Password" required/>
            </div>
            <div id="passwordError" class="error-message"></div>
            <div id="passwordStrength" class="password-strength"></div>
            <button type="submit">Sign Up</button>
            <div class="login">
                <p>Already have an Account? <a href="login.html" id="loginLink">Login Here</a></p>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
